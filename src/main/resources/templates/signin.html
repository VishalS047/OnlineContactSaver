<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title th:text="${title}">Home</title>
</head>
<body>
	<section>
		<div id="login">
			<div class="container">
				<div id="login-row"
					class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-6">
						<div id="login-box" class="col-md-12 cardDesign">
							<form id="login-form" class="form" th:action="@{/loggedIn}"
								method="post">
								<h3 class="text-center text-info fontTheme ">Login Form</h3>
								<div th:if="${param.error}" class="alert alert-danger">
									Invalid User Name or password.</div>
								<div th:if="${param.logout}" class="alert alert-success">
									You have successfully been logged out.</div>

								<div class="form-group">
									<label for="username" class="text-info Theme mt-3">Username:</label><br>
									<input type="text" name="username" id="username"
										class="form-control">
								</div>
								<div class="form-group">
									<label for="password" class="text-info Theme mt-2">Password:</label><br>
									<input type="password" name="password" id="password"
										class="form-control">
								</div>
								<div class="form-group">
									<label for="remember-me" class="text-info"></label><br> <input
										type="submit" name="submit"
										class=" btn btn-dark text-center Theme mt-2" value="submit">
								</div>
								<div id="register-link" class="text-right align">
									<a href="/signup" class="text-info">Register here</a>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
