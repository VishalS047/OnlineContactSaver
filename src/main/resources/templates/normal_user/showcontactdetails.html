<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal_user/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Home</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="card me-5" style="width: 60%; margin-left: 15%" th:if=${contact}>
			
			<div class="card-body">
			
				<div class="container text-center">
					
					<img style="height: 250px; width: 300px;" alt="profile pic" th:src="@{'/image/'+${contact.contact_ImageUrl}}">
					
					<h3 class="mt-3 fontTheme">
						<span th:text="${contact.contact_Name}"></span>(<span th:text="${contact.contact_NickName}"></span>)
					</h3>
					
					<table class="table container table-dark table-striped mt-3" style="width: 90%">
						<thead>
							<tr>
								<th scope="col">ID</th>
								<th scope="col" th:text="USER+${contact.contact_Id}"></th>
							</tr>
						</thead>
						<thead>
							<tr>
								<th scope="col">Email ID</th>
								<th scope="col" th:text="${contact.contact_EmailID}"></th>
							</tr>
						</thead>
						<thead>
							<tr>
								<th scope="col">Mobile Number</th>
								<th scope="col" th:text="${contact.contact_PhoneNo}"></th>
							</tr>
						</thead>
						<thead>
							<tr>
								<th scope="col">Profession</th>
								<th scope="col" th:text="${contact.contact_Profession}"></th>
							</tr>
						</thead>
					</table>
					<div class="description Theme">
						
						<th:block th:utext="${contact.contact_Description}"></th:block>
						
					</div>
				</div>
			</div>
			
			
		</div>
		<h1 th:unless="${contact}" class="fontTheme"> You are not authorized to view other user's contact.</h1>
	 </div>
	</section>
</body>
</html>
