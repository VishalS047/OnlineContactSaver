<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">

<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"	integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />

<link rel="stylesheet" th:href="@{/css/style.css/}">

<link rel="preconnect" href="https://fonts.gstatic.com">

<link href="https://fonts.googleapis.com/css2?family=Chango&display=swap" rel="stylesheet">

<title th:text="${title}">Base html</title>

</head>

<body>
	<!-- start of navbar -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary homeNavbar">
	
		<div class="container-fluid">
		
			<a class="navbar-brand" th:href="@{/}">Contact backup</a>
			
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			
				<span class="navbar-toggler-icon"></span>
				
			</button>
			
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
			
				<ul class="navbar-nav ms-auto mb-2 mb-lg-0 text-uppercase">

					<!-- <li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/}">Home</a></li> -->

					<li class="nav-item">
						<a class="nav-link active" aria-current="page"><span th:text="${user.getUser_Name}"></span>
						</a>
					</li>





					<li class="nav-item"><a class="nav-link active" aria-current="page" th:href="@{/logout}">Log out</a></li>

					<!-- <li class="nav-item"><a class="nav-link active" aria-current="page" href="@{/about/}">About</a></li> -->


				</ul>
				
			</div>
			
		</div>
		
	</nav>
	
	<!-- end of navbar -->

	<!-- start of sidebar -->
	<div class="sidebar">

		<span onclick="toggleSideBar()" class="cross">&times;</span>
		 <a id="home-link" th:href="@{/user/dash}" class="item"><i class="fas fa-house-user"></i>
		
			Home
		
		</a>
		 <a id="view-contact" th:href="@{/user/viewcontacts/0}" class="item"><i class="fas fa-address-book"></i> 
		 
		 View Contacts
		 
		 </a> 
		 <a id="add-contact" th:href="@{/user/addContact}" class="item"><i class="fas fa-pencil-alt"></i>
		 
		  Add Contact
		  
		  </a> 
			<a id="profile" th:href="@{/user/profile}" class="item"><i	class="fas fa-user"></i>
			 
			 Profile
			 
			 </a>
			<a id="setting" href="#" th:href="@{/user/settings}" class="item"><i	class="fas fa-cogs"></i> 
			
			Settings
			
			</a> 
			
			<a id="logout" th:href="@{/logout}" class="item"><i class="fas fa-sign-out-alt"></i>
			
			 Logout
			 
			 </a>
			 
		<div class="divider"></div>

	</div>
	<!-- end of navbar -->

	<!-- this is start of content -->
	<div class="content">

		<i onclick="toggleSideBar()" class="fas fa-bars m-3 notifybar"></i>
		<div th:replace="${content}"></div>
		
	</div>

	<!-- this is end of content -->

	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
		crossorigin="anonymous"></script>

	<!-- Option 2: Separate Popper and Bootstrap JS -->
	<!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->


	<script src="https://code.jquery.com/jquery-3.6.0.js"
		integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
		crossorigin="anonymous"></script>


	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

	<script type="text/javascript">
	
			function deleteContact(cId) {
			
				console.log("Contact deleted")
				swal({
					title: "Are you sure?",
					text: "Do you want to delete this contact?",
					icon: "warning",
					buttons: true,
					dangerMode: true,
				})
				.then((willDelete) => {
					if (willDelete) {
						window.location = "/user/deleteContact/"+cId;
					} else {
						swal("Your contact is safe!");
					}
				});
		};
		
	
	</script>
	
	

	<script type="text/javascript" th:src="@{/javascript/script.js/}"></script>

</body>
</html>
