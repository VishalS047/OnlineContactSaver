<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Change password form</title>
</head>
<body>
	<section>
		<div id="login">
		
			<div class="container">
			
				<div id="login-row"	class="row justify-content-center align-items-center">
				
					<div id="login-column" class="col-md-6">
					
						<div id="login-box" style="height: 300px;" class="col-md-12 cardDesign">
						
							<h1 class="fontTheme mt-4 text-center">Enter your new password</h1>
							
							
							<form th:action="@{/change_password}" method="post">
							
							<div class="form-group container mt-5">
							
								<input name="password" required="required" class="form-control" placeholder="Enter your new password.." >
							
							</div>
							
							<div class="container text-center mt-5">
							
								<button type="submit" class="btn btn-warning">Save Password</button>
							
							</div>
							
							</form>
							
						</div>
						
					</div>
					
				</div>
				
			</div>
			
		</div>
		
	</section>
	
</body>

</html>
